<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo de Eventos en JavaScript</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <h1>Eventos en JavaScript</h1>

    <h2>Botones</h2>
    <button id="btn1">Botón Opción 1</button>
    <button id="btn2">Botón Opción 2</button>
    <button id="btn3">Botón Opción 3</button>

    <hr />

    <h2>Inputs</h2>
    <input type="text" id="texto1" placeholder="Click o Mueve el mouse" />
    <br /><br />
    <input type="number" id="numero1" placeholder="Presiona una tecla" />
    <br /><br />
    <input type="text" id="texto2" placeholder="Cambia el texto y sal del input" />

    <hr />

    <h2>Formulario</h2>
    <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre" />
        <input type="email" id="correo" placeholder="Correo" />
        <input type="password" id="clave" placeholder="Contraseña" />
        <input type="number" id="edad" placeholder="Edad" />
        <button type="submit">Enviar</button>
        <button type="reset" id="resetBtn">Resetear</button>
    </form>

    <script src="./js/eventos.js"></script>
</body>

</html>
